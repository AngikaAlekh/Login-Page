<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Library</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>

    </div>
        <h2 class="logo"> Small Library</h2>
        <nav class="navigation">




            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact us</a>
            <button class="btnLogin-popup" href="#">Sign in/Sign up</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label>password</label>

                </div>
                <div class="remember-forget">
                    <label> <input type="checkbox">
                    Remember me</label>
                    <a href="#">Forget password</a>
                </div>
                <button type="submit" class="btn">login</button>  
            <div class="login-register">
                <p> Don't have a account? <a href="#" 
                    class="register-link">Register</a></p>
            </div>     
            
            
          </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input type="text"required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label>password</label>

                </div>
                <div class="remember-forget">
                    <label> <input type="checkbox">
                  I agree to the terms and conditions</label>
                    <!-- <a href="#">Forget password</a>  -->
                </div>
                <button type="submit" class="btn">Register</button>  
            <div class="login-register">
                <p> Already have a account? <a href="#" 
                    class="login-link">Login</a></p>
            </div>     
            
            
          </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
